<!DOCTYPE html>
<html>
<head>
    <! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body onload="populateListProductChoices('displayProduct', 'nutAllergy', 'lactoseIntolerance', 'organic')">

    <header>
        Mini Online Grocery Site
    </header>

    <!-- Tab links, each one with an onclick event associated with it -->
    <div class="tab">
        <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
        <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
        <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
    </div>

    <!-- Tab content -->
    <div id="Client" class="tabcontent">
        <h3>Client Information</h3>
        <p>Tell us a bit about you.</p>
        <br>
            <label for="nutAllergy">
                <input type="checkbox" id="nutAllergy" onchange="populateListProductChoices('displayProduct', this.id, 'lactoseIntolerance', 'organic')">
                Are you allergic to nuts?
            </label>
        <br>
            <label for="lactoseIntolerance">
                <input type="checkbox" id="lactoseIntolerance" onchange="populateListProductChoices('displayProduct', 'nutAllergy', this.id, 'organic')">
                Are you lactose-intolerant?
            </label>
        <br>
            <label for="organic">
                <input type="checkbox" id="organic" onchange="populateListProductChoices('displayProduct', 'nutAllergy', 'lactoseIntolerance', this.id)">
                Do you prefer organic food?
            </label>
    </div>

    <div id="Products" class="tabcontent">
        <h3>Your targeted products</h3>
        <p>We preselected products based on your restrictions.</p>
        Choose items to buy:
        <div id="displayProduct"></div>
        <button id="addCart" type="button" class="block" onclick="selectedItems()">
            Add selected items to cart.
        </button>
    </div>

    <div id="Cart" class="tabcontent">
        <h3>Cart</h3>
        <p>Here is your cart.</p>
        <div id="displayCart"></div>
    </div>

    <footer>
        Website designed by Mackador Warfa using starter files from SEG3125
    </footer>

    <script src="scripts/groceries.js"></script>
    <script src="scripts/main.js"></script>

</body>
</html>
